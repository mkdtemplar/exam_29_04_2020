<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function calculate(){
            $("#homepage").empty();
            $("#readdatabase").empty();
            $("#loadDelete").empty();
            $("#writeInDB").empty();
            $("#calculate").load("calculations.html")
        }
   
        function load_HomePage() {
            $("#readdatabase").empty();
            $("#loadDelete").empty();
            $("#writeInDB").empty();
            $("#calculate").empty();
            $("#homepage").load("HomePage.html");
        }
        
        function writeInDB() {
            $(`#readdatabase`).empty();
            $(`#loadDelete`).empty();
            $(`#homepage`).empty();
            $("#calculate").empty();
            $("#writeInDB").load("scheduleTestDrive.html")
        }
        
        function readDatabase() {
            $(`#loadDelete`).empty();
            $("#calculate").empty();
            $("#writeInDB").empty();
            $("#homepage").empty();
            $("#readdatabase").load("readDatabase.php")
        }
        
        function deleteRecord()
        {
            $("#homepage").empty();
            $("#adminpage").empty();
            $("#calculate").empty();
            $("#readdatabase").load("readDatabase.php")
            $("#loadDelete").load("deleteRecord.html");
        }
    </script>
</head>
<body>
<header><img src="slika1.jpg" width="800" height="200"></header>
<div class="floated left" id = "execute">
    <div id="readdatabase"></div>
    <div id="loadDelete"></div>
    <div id="calculate"></div>
    <div id="writeInDB"></div>
    <div id="homepage"></div>
    
</div>


<div class="floated right" >
    <div>
        <nav>Menu
            <ul>
                <li><a href="#" onclick="load_HomePage()">Home</a> </li>
                <li><a href="#" onclick="calculate()" >Calculate</a> </li>
                <li><a href="#" onclick="writeInDB()">Schedule Test Drive</a></li>
                <li><a href="#" onclick="readDatabase()">Read Database</a></li>
                <li><a href="#" onclick="deleteRecord()">Delete Record</a> </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
