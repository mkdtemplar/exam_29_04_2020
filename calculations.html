<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Fuel consumption calculator</title>
    <script src="calculations.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form action="#">
    <div><label>Mileage:</label> <input type="number" id="mileage" name="mileage" step="0.001" required></div>
    <div><label>Avg per 100km</label><input type="number" id="average" name="average" step="0.001" required></div>
    <div><label>Fuel price:</label><input type="number" id="fuelprice" name="fuelprice" step="0.001"></div>
    <div><label>Calculate</label><input type="button" value="calculate" id="submit" step="0.001" onclick="showResult()"></div>
    <div><label>Cost:</label><input type="textbox" id="output" readonly = "true" step="0.001"></div>
</form>
</body>
</html>
